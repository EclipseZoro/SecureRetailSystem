<!DOCTYPE html>
<html>
<head>
    <title>Unlock Account</title>
</head>
<body>
    <h2>Unlock Account for {{ user_obj.username }}</h2>
    {% if unlocked %}
        <p style="color: green;">Your account is now unlocked. You may continue using sensitive features.</p>
    {% elif locked %}
        <form method="post">
            {% csrf_token %}
            <label>Enter the OTP sent to your email/phone:</label><br>
            <input type="text" name="otp" maxlength="8" required>
            <button type="submit">Verify & Unlock</button>
        </form>
        {% if error %}
            <p style="color: red;">{{ error }}</p>
        {% endif %}
    {% else %}
        <p>Your account is not locked.</p>
    {% endif %}
</body>
</html>
